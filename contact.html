<!DOCTYPE html>
<html>

<head>
    <title> Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Contactformulier</h1>
    <form name="contact" method="POST" data-netlify="true">
        <label>Naam:
            <input type="text" name="name" />
        </label>
        <p>
            </label>Emailadres:
            <input type="email" name="email" />
            </label>
        </p>
        <p>
            </label>Telefoonnummer:
            <input type="text" name="phone" />
            </label>
        </p>
        <p>
            </label>Leeftijd:
            <input type="number" name="age" />
            </label>
        </p>
        <p>
            </label>Geboortedatum:
            <input type="date" name="birth" />
            </label>
        </p>
        <p>
            </label>Geslacht:
            <input type="radio" name="gender" /> man
            <input type="radio" name="gender" /> vrouw
            </label>
        </p>
        <p></label>Favoriete cuisine:
            <input type="checkbox" name="cuisine" /> Frans
            <input type="checkbox" name="cuisine" /> Italiaans
            <input type="checkbox" name="cuisine" /> Spaans
            <input type="checkbox" name="cuisine" /> Arabisch </label>
        </p>
        <p>
            </label>Favoriete kleur schort: <input type="color" name="color" /></label>
        </p>
        <p>
            </label>Biografie:
            <textarea name="text">
                </textarea>
            </label>
        </p>
        <p>
            </label>Upload je laatste recept:
            <input type="file" name="file" />
            </label>
        </p>
        <p>
            </label> URL naar jouw recepten website:
            <input type="url" name="url" />
            </label>
        </p>
        <p>
            <input type="reset" name="reset" />
        </p>
        <p>
            <input type="submit" name="submit" />
        </p>
    </form>

    <div class="green-background">
        <a href="about.html">Terug</a>
    </div>
</body>

</html>
